<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Patent Puller</title>
</head>
<body>
<h1>Patent Results</h1
<div style = "max-width:470px;">

<table>
<thead>
	<tr>
	<th>Number</th>
	<th>Title</th>
	<th>Abstract</th>
	<th>Inventors</th>
	<th>Assignee</th>
	</tr>
</thead>
<tbody>
	
	{% for patent in patentDictList %} 
	<tr>
		<td>{{ patent.number }}</td>
		<td>{{ patent.title }}</td>
		<td>{{ patent.abstract }}</td>
		<td>{{ patent.inventors }}</td>
		<td>{{ patent.assignee }}</td>
	</tr>
	{% endfor %} 
	
</tbody>
</div>
</body>
</html>
